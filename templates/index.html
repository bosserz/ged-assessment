<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GED English Assessment Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">GED English Readiness Test</h1>
    </div>

    <!-- Step 1: User Info Section -->
    <div id="userSection" class="bg-white p-4 shadow rounded w-100 mx-auto" style="max-width: 600px;">
      <h4 class="mb-3">Enter your details</h4>
      <form id="userForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Start Test</button>
      </form>
    </div>

    <!-- Step 2: Test Section -->
    <div id="testSection" style="display: none;">
      <div class="alert alert-info text-center" id="timer">Time Left: <span id="time">20:00</span></div>
      <form id="testForm" class="bg-white p-4 shadow rounded">
        <div id="questionsContainer"></div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Submit Test</button>
        </div>
      </form>
    </div>

    <!-- Step 3: Result Section -->
    <div id="result" class="mt-5 d-none">
      <div class="alert alert-success">
        <h4 class="alert-heading">Test Submitted!</h4>
        <div id="resultSummary" class="mb-3"></div>
        <div id="resultFeedback"></div>
      </div>
      <button id="downloadPdf" class="btn btn-outline-secondary mt-3">Download PDF Summary</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
