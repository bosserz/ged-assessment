<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1>Admin Dashboard</h1>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
    <p class="mb-4">Below is the list of submitted GED tests.</p>
    <table class="table table-bordered bg-white">
    <thead>
        <tr>
        <th>Name</th><th>Email</th><th>JSON</th><th>PDF</th><th>Preview</th>
        </tr>
    </thead>
    <tbody>
        {% for r in results %}
        <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td><a href="/download/{{ r.filename }}" class="btn btn-sm btn-outline-dark">.json</a></td>
        <td><a href="/download/{{ r.pdf_link }}" class="btn btn-sm btn-outline-primary">.pdf</a></td>
        <td><a href="/result/{{ r.filename }}" class="btn btn-sm btn-success">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

  </div>
</body>
</html>
